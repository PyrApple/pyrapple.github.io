<section id="contact" class="bg-primary">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contacts</h2>
                <hr class="primary">
                <p></p>
            </div>

            <div class="col-xs-2 col-xs-offset-3 col-sm-offset-4 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" style="color:rgba(255,255,255, 0.7)"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>

            <div class="col-xs-2 col-xs-offset-1 col-sm-offset-0 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" style="color:rgba(255,255,255, 0.7)" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>

        </div>
</section>
