<section id="front-page">

    <div class="container">

        <!-- background video -->
        <!-- 
        <video id="video-background" autoplay muted="muted" loop playsinline="playsinline">

        <div class="col-lg-12 col-lg-offset-0 text-center">
            <h1 class="section-heading text-center">Audio-Visual VR</h1>
            <h2 class="text-center">Gathered Research and Programming Projects</h2>

            <br> <br>

            <div class="row pack">
                
                {% assign sortedPages = site.pages | sort:'title' %}

                {% for page in sortedPages limit:100 %}
                {% if page.thumbnail %}

                <div class="col-12 col-xs-6 col-sm-6 col-md-4 card">
                <a href="{{ page.url | prepend: site.baseurl }}" class="index-anchor">
                    <div class="panel panel-default">

                      <img class="panel-img" src="{{site.baseurl}}/img/{{page.thumbnail}}" alt="{{post.title}}">

                      <div class="panel-body">
                        <h3 class="panel-title">{{ page.title | truncate: 25 }}</h3>

                        <p class = "text-left" ><small>
                        <!-- {{ post.description | strip_html | strip_newlines | truncate: 57 }} -->
                        {{ page.description }}
                        </small></p>
                      </div>

                      <!-- <div class="panel-body">
                      </div> -->
                    </div>
                </a>

                </div>

                {% endif %}
                {% endfor %}

            </div>
